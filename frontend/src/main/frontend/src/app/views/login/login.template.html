<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">IN+</h1>
    </div>
    <h3>Welcome to IN+</h3>
    <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.
    </p>
    <p>Login in. To see it in action.</p>
    <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
      <div class="form-group">
        <input required name="userName" [(ngModel)]="user.userName" #userName="ngModel" type="email"
               class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" type="password"
               class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">{{'userLogin.userLogin' | translate}}</button>

      <a href="#">
        <small>Forgot password?</small>
      </a>
      <p class="text-muted text-center">
        <small>Do not have an account?</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" href="#">Create an account</a>
    </form>
    <p class="m-t">
      <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>
    </p>
  </div>
</div>
